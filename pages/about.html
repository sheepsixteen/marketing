---
layout: page
title: עלינו
permalink: /about/
---

<div class="content">
  <div class="about_story">
    <div class="left b content">
      {{ site.data.about.tagline | markdownify }}
    </div>

    <div class="right content">
      {{ site.data.about.story | markdownify }}
    </div>
  </div>
</div>

<h2 class="f2">
  הקבוצה
</h2>
<div class="people">
  {% for person in site.data.us %}
  <div class="person ba pa4 br3 b--moon-gray">
    <div class="flex items-center">
      <span class="inline-flex items-center justify-center ml2">
        {% avatar user=person.github size=50 %}
      </span>
      <h3 class="f3 di near-black">{{ person.name }}</h3>
    </div>
    {{ person.bio | markdownify }}
  </div>
  {% endfor %}
</div>
