tagline: >
  בתור קבוצה, אנחנו מאמינים שכל אחד יכול ללמוד לתכנת בקלות, ואנחנו שואפים לתת לכולם את ההזדמנות להנות מהעולם הזה. 


story: >
  במהלך השנה האחרונה אספנו צוות שעובד ליצירת פלטפורמה שתחולל את השינוי הזה בארץ, ובגלל מגפת הקורונה, עדכנו את האתר במיוחד כדי להתאים למערכת החינוך בישראל. האתר שלנו מלמד את עקרונות התוכנה תוך כדי כתיבת קוד, וההדרכות שהכנו מראש בתוכנות ייעודיות מלוות את תהליך הלמידה באופן צמוד, כדי לגרום גם ללמידה יסודית של הבסיס וגם התנסויות מעשיות רחבות.



  היום, בעזרת שילוב של עקרונות חינוכיים, היוועצות עם צוותי מורים, והרבה מחשבה, אנחנו מציעים לכם הזדמנות יוצאת דופן- ההזדמנות להכניס את עולם מדעי המחשב לתוך בתי הספר שלכם, בקלות ובנוחות, שתאפשר לתלמידים ללמוד באופן עצמאי, מהבית או מבית הספר.
