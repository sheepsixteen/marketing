- name: ינאי
  github: Yanaishaviv
  bio: >
   ינאי מביא ניסיון מגוון ביזמות, תכנות ושיווק. הוא הקים, ניהל ושווק מספר תוכניות חינוכיות לתכנות וטכנולוגיה לילדים ובני נוער, המעבירות שיעורים לגילאים שונים במדעי המחשב והרובוטיקה. הוא ארגן האקאטונים וכנסים כאחראי הקהילה בקבוצת FRC והגה, תכנן והוביל יוזמת לובי שהובילה לשינוי בתקן הבנייה הירוקה בישראל.
    הידע והכישורים הנרחבים שלו בתכנות בJava, Python וAssembly, כמו גם הידע הכללי שלו במדע, אפשרו לו לקחת חלק כמתכנת בניסוי ה- XENON1T העולמי, בניסיון להוכיח את קיומו של חומר אפל.
    כתרומה לקהילה חינך סטארט-אפים באקדמיה לסטארט-אפים GreenStart, הקים מספר קבוצות רובוטיקה, והוא מרצה תכופות בתוכניות מכון ויצמן ודוידסון, שם הוא משתתף גם בתוכניות מצוינות בינלאומיות.

- name: אורי
  github: penguoir
  bio: >
    אורי (penguoir) מפתח תכנה מגיל צעיר. החיבה שלו לתכנות התחילה בגיל 12 כשפיתח משחק אומנות פיקסלים בעזרת Scratch עם שני חברי כיתה. למרות שפיתוח ראשון זה לא הצליח (הפתעה, הפתעה), אהבתו לקידוד לא פסקה מעולם. על ידי השתתפות בהרצאות, למידה אקדמית מקוונת, וקריאת ספרים, אורי העמיק ולמד תכנות באופן עצמאי
    מיומנותו בתכנות ופיתוח אתרים התפתחה במקביל למעורבותו בפרויקטים שגדלו בהדרגה וכללו: הקמת מועדון תכנות בבית ספרו, הוספת תכונות למערכת ניהול הלמידה של בית הספר, פיתוח back-end עבור אתר מסחרי עם רבע מיליון בקשות לשנה, תכנות כיולים לצינורות פוטו-מכפיליים (photomultiplier) במכון ויצמן למדע , ועוד.  

- name: אוהד
  github: KoolDude99
  bio: >
    אוהד החל לתכנת בגיל 14 ומאז הוא מצטיין בכיתת ה- Java שלו כמו גם בשיעור המודלים החישוביים שלו. אוהד יודע מגוון שפות כמו: Java, Python, JavaScript וגם Assembly. אוהד השתתף בתחרות ה"כימיאדה" הארצית בישראל והגיע לשלב הגמר, יחד עם 30 התלמידים המובילים במדינה. אוהד טוב מאוד ברקורסיה ויש לו גם ניסיון בעבר ביצירת משחקים, כולל משחק פלטפורמה בAssembly. הוא חבר צוות טוב מאוד ותמיד מוכן ושמח לעזור לעמיתיו לעבודה.
- name: רואי
  github: Roey-coding
  bio: >
      רואי ("Revolution") אשכר, התחיל לתכנת בגיל 12 ומאז לא הפסיק. הוא נהנה ללמוד מגוון שפות תוכנה תוך כדי הנאה ויצירת קשרים מקצועיים. בנוסף, רואי חבר בצוות סטארט-אפ בשם Leechy שזכה במגוון האקאטונים ותחרויות כמו ה- BYSCC בבייג'ינג, המהווה תחרות בינלאומית לסטארט-אפים ופרויקטים מחקריים. בשנת 2019 הצטרף רואי לתוכנית "beta" בה הוא מדורג כעת כנינג'ה, ושם הוא הרחיב את רפרטואר הכישורים שלו, כולל לימוד נוסף על אבטחת סייבר.

