- name: ינאי
  github: Yanaishaviv
  bio: >
    ינאי מביא ניסיון מגוון ביזמות, תכנות ושיווק. הוא הקים, ניהל ושווק
    מספר תוכניות חינוכיות לתכנות וטכנולוגיה לילדים ובני נוער,
    המעבירות שיעורים לגילאים שונים במדעי המחשב והרובוטיקה.
    הוא ארגן האקאטונים וכנסים כאחראי הקהילה בקבוצת FRC והגה,
    תכנן והוביל יוזמת לובי שהובילה לשינוי בתקן הבנייה הירוקה בישראל.
    הידע והכישורים הנרחבים שלו בתכנות בJava, Python וAssembly,
    כמו גם הידע הכללי שלו במדע, אפשרו לו לקחת חלק כמתכנת בניסוי
    ה- XENON1T העולמי, בניסיון להוכיח את קיומו של חומר אפל.
    כתרומה לקהילה חינך סטארט-אפים באקדמיה לסטארט-אפים
    GreenStart, הקים מספר קבוצות רובוטיקה, והוא מרצה תכופות
    בתוכניות מכון ויצמן ודוידסון, שם הוא משתתף גם בתוכניות מצוינות בינלאומיות.
- name: Ori
  github: penguoir
  bio: >
    אורי (penguoir) מפתח תכנה מגיל צעיר. החיבה שלו לתכנות התחילה בגיל 12 כשפיתח משחק אומנות פיקסלים בעזרת Scratch עם שני חברי כיתה. למרות שפיתוח ראשון זה לא הצליח (הפתעה, הפתעה), אהבתו לקידוד לא פסקה מעולם. על ידי השתתפות בהרצאות, למידה אקדמית מקוונת, וקריאת ספרים, אורי העמיק ולמד תכנות באופן עצמאי
    מיומנותו בתכנות ופיתוח אתרים התפתחה במקביל למעורבותו בפרויקטים שגדלו בהדרגה וכללו: הקמת מועדון תכנות בבית ספרו, הוספת תכונות למערכת ניהול הלמידה של בית הספר, פיתוח back-end עבור אתר מסחרי עם רבע מיליון בקשות לשנה, תכנות כיולים לצינורות פוטו-מכפיליים (photomultiplier) במכון ויצמן למדע , ועוד.  

- name: Ohad
  github: KoolDude99
  bio: >
    Ohad started coding at the age of 14 and since then excels in his Java 
    class as well as his conceptual models class. Ohad knows a variety of 
    languages such as: Java, Python, Javascript and also Assembly. Ohad 
    participated in the national chemistry competition in Israel and got 
    to the final stage, along with the top 30 students in the country. 
    Ohad is very good at recursion and also has experience in the past 
    creating games, including a platforming game in Assembly. He is a 
    very good team member and always willing and happy to help his coworkers.
- name: Roey
  github: Roey-coding
  bio: >
    Roey (“revolution”) Eshkar, started coding at the age of 12 and never 
    stopped since, enjoying learning a variety of coding languages while 
    having fun and making some great connections. In addition, Roey is a 
    member of a startup team named Leechy who won a variety of hackathons 
    and competitions such as the BYSCC in Beijing, which is an international 
    competition for start-ups and research projects. In 2019 Roey joined the 
    “beta” program where he is now ranked as a ninja. There he expanded his 
    repertoire of coding skills including learning more about cybersecurity.  
