- title: למידה מהבית או מהכיתה
  description: >
   בתקופה מאתגרת וחסרת ודאות, נדרשים כלי לימוד חדשניים וגמישים המאפשרים לימוד מרחוק ובהתאמות הנדרשות ללימוד כזה, אך גם גמישות ללימוד בכיתה באופן יותר מסורתי, וכמובן שילוב בינהם. זו בדיוק תפיסת עולמנו.    
   icon: https://img.icons8.com/flat_round/2x/checkmark.png

- title: למידה תוך עשייה
  description: >
    שימוש באתר מנחה את התלמיד, צעד אחר צעד, בבחירת משימות והנחיה בפתרונן תוך כדי הקניית עקרונות ולימוד שפת התכנות. הפלטפורמה הייחודית כוללת מגוון בעיות רחב שהופכות את הלימוד למשחק מאתגר, מושכת את התלמיד להמשיך לאתגר הבא, ומאפשרת התנסות מעשית ויצירה עצמאית.   
  icon: https://img.icons8.com/doodle/2x/community.png

- title: לימוד עצמאי או משלים
  description: >
    הלימוד והדרכה המובנים בכלי זה פותחים לראשונה את ההזדמנות גם למורים ללא כל ידע מוקדם במדעי המחשב או בתכנות לאפשר לתלמידיהם ללמוד תכנות (ואף ללמוד איתם). ועבור מורים למדעי המחשב, יוכל לשמש הכלי להעשרה, הרחבת ידע, ותרגול מעשי לתלמידיהם בקצב מותאם אישית.  
  icon: https://img.icons8.com/dusk/2x/book.png
