# This is for the `features` page (/features), not for the home page!!
intro: >
  אנו מאמינים כי לכל ילד מגיעה ההזדמנות להנות מעולם התוכנה כמו שאנו נהנים ממנו, ולכן יצרנו כלי המאפשר חשיפה פשוטה, מעניינת ואחרת לעולם התוכנה, ללא צורך בידע מוקדם – לא של התלמיד, ולא של המורה!
  
  
  הכלי שלנו מיועד לילדים בכיתות ה-ט, וכל מה שנדרש מהם הוא לדעת עברית וחיבור לאינטרנט.
features:
  - title: למידה תוך עשייה
    img: /assets/images/learn-by-doing.png
    description: >
      בעזרת ניצול של טכניקות ומחקרים בתחום הPBL (Project Based Learning), יצרנו כלי שהופך לימוד לשעשוע, מניע ילדים לפתור אתגרים, תוך בחירה עצמאית ואחריות אישית, ומספק חוויה חיובית ומהנה ללימוד תוכנה. וכל זה, בכל מקום, בבית או בכיתה!
    checklist:
      - הלמידה מבוססת על פתירת בעיות, שמאפשרת לילדים להבין טוב יותר את החומר התיאורטי
      - הלמידה מעבירה חלק מהאחריות לילדים וגורמת לתהליך יותר משמעותי ועמוק
  - title: קל לשימוש
    img: /assets/images/simple-to-use.png
    description: >
      השימוש באתר אינו דורש כל ידע מוקדם, לא מהמורה ולא מהתלמידים, מלבד יכולת קריאה והבנת עברית. התכנים שבנינו מיועדים במיוחד למערכת החינוך בישראל, ולכן יקלו על התלמידים בהבנת ופתרון המשימות. מערך הלימוד מבוסס על 13 שיעורים המתאימים למחצית שנת לימודים, כאשר הזמן להשלמת כל שיעור תלוי ביכולת כל תלמיד ומידת התעמקותו בנושא.
    checklist:
      - שפת פייתון נחשבת כאחת משפות התכנות הנפוצות לתכנתים מתחילים ומהווה כניסה מושלמת לעולם התכנה
      - האתר מאפשר לתלמיד ללמוד בצורה עצמאית, בקצב מותאם אישית, ומכל מקום, בעזרת הדרכה מובנית באתר

